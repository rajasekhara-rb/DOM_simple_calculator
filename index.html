<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>DOM</title>
</head>

<body>
    
    <h1>Simple calculator</h1>

    <label for="" class="form-group">First</label>
    <input type="number" id="first" class="form-control">
    <br>

    <label for="" class="form-group">Second</label>
    <input type="number" id="second" class="form-control">
    <br>
    <button class="btn btn-primary my-2" onclick="add()">Addition</button> 
    <button class="btn btn-secondary my-2" onclick="sub()">Substraction</button> 
    <button class="btn btn-warning my-2" onclick="multiply()">Multiplication</button>
    <button class="btn btn-danger my-2" onclick="divide()">Divisition</button>

    <div class="output"></div>


    <script src="script.js"></script>
</body>

</html>
